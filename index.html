    /* Reset & base */
    * {

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;

      display: flex;
      flex-direction: column;

    }

    /* Container */
    .container {
      max-width: 480px;
      margin: 0 auto;

    }

    /* Neon Title */
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;

      color: #fff200;
      text-shadow: 0 0 10px #fff200, 0 0 20px #fff200, 0 0 30px #ffea00;

    /* Urgent Text */
    .urgent {

      color: #ff3c3c;
      text-shadow: 0 0 5px #ff3c3c, 0 0 10px #ff3c3c;
      margin-bottom: 20px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    /* Profile Image with Neon Ring */
    .profile-wrapper {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #111;
    }

    .profile-wrapper::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      width: calc(100% + 10px);
      height: calc(100% + 10px);
      border-radius: 50%;
      box-shadow: 0 0 20px #9b59b6, 0 0 40px #8e44ad, 0 0 60px #9b59b6;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px #9b59b6, 0 0 40px #8e44ad, 0 0 60px #9b59b6; }
      100% { box-shadow: 0 0 40px #9b59b6, 0 0 60px #8e44ad, 0 0 80px #9b59b6; }
    }

    .profile-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Bullets */
    .bullets {
      text-align: left;
      margin: 20px 0;
      font-size: 1rem;
      line-height: 1.8rem;
    }

    .bullets p {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Button */
    .btn {
      display: inline-block;
      padding: 15px 25px;
      margin: 20px 0;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #8e44ad, #3498db);
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 10px #8e44ad, 0 0 20px #3498db;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #8e44ad, 0 0 30px #3498db;
    }

    /* Bottom text */
    .bottom-text {
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 0 0 5px #fff;
      margin-top: 20px;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .urgent {
        font-size: 1.3rem;
      }
      .btn {
        font-size: 1rem;
        padding: 12px 20px;
      }
      .bullets {

      }
    }
